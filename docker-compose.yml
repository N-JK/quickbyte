version: '3.8'

services:
  web:
    build: .
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 quickbyte.wsgi:application
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=*
      - DATABASE_URL=postgres://postgres:Njkqwerty1234567890@quickbytedb2.clkw0i8agn25.us-east-2.rds.amazonaws.com:5432/postgres
    env_file:
      - .env
    networks:
      - webnet

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/usr/src/app/staticfiles
    depends_on:
      - web
    networks:
      - webnet

volumes:
  postgres_data:
  static_volume:

networks:
  webnet: